<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="loading"
      data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
<!-- Begin page -->
<div class="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:include="~{admin/fragments/left-sidebar}"></th:block>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Topbar Start -->
            <th:block th:include="~{admin/fragments/top-bar}"></th:block>
            <!-- end Topbar -->

            <!-- Start Content-->
            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Projects</a></li>
                                    <li class="breadcrumb-item active">Create Project</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Create Project</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="card">
                    <div class="card-body">


                        <form class="row justify-content-around" th:action="@{/admin/types/create}" method="post">
                            <div class="col ">

                                <!--Type Name-->
                                <div class="form-group">
                                    <label for="validationCustom01">Name</label>
                                    <input type="text" id="validationCustom01" class="form-control"
                                           name="name"
                                           placeholder="Enter type name">
                                </div>

                                <!--Slider for Active-->
                                <div class="form-group">
                                    <label>Category active</label>
                                    <div class="custom-control custom-switch"></div>
                                    <input type="checkbox" id="switch3"  data-switch="success"
                                           name="active"/>
                                    <label for="switch3" data-on-label="Yes" data-off-label="No"></label>
                                </div>


                                <!--Submit button-->
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>

                            </div> <!-- end col-->
                            <div class="col right">

                                <div class="form-group">
                                    <table class="table table-striped table-centered mb-0">
                                        <thead>
                                        <tr>
                                            <th class="all">Product</th>
                                            <th>Active</th>
                                            <th style="width: 85px;">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody data-plugin="dragula" class="with-position category-table">
                                        <tr></tr>


                                        </tbody>
                                    </table>
                                </div>

                                <div class="container-fluid">
                                    <div class="row justify-content-end">
                                    <div class="col-1">
                                        <div class="form-group">
                                            <button type="button"
                                                    class="btn btn-primary btn-rounded  align-self-end  category-picker-button-show">
                                                +
                                            </button>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row justify-content-end">
                                        <div class="col-4">
                                        <div class="form-group">
                                            <div class="category-picker w-25" tabindex="-1">
                                                <input class="category-picker-input w-100" type="text"
                                                       placeholder="Search...">
                                                <table class="table table-striped  mb-5">
                                                    <thead>
                                                    <tr>
                                                        <th class="all">Product</th>
                                                        <th>Active</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody class="category-picker-table">
                                                    <th:block th:each="product : ${allProducts}">
                                                        <tr>
                                                            <td>
                                                                <img th:src="${product.photos[0].location}" alt="contact-img" title="contact-img" class="rounded mr-3" height="48" />
                                                                <p class="m-0 d-inline-block align-middle font-16">

                                                                    <br/>
                                                                    <span class="text-warning mdi mdi-star"></span>
                                                                    <span class="text-warning mdi mdi-star"></span>
                                                                    <span class="text-warning mdi mdi-star"></span>
                                                                    <span class="text-warning mdi mdi-star"></span>
                                                                    <span class="text-warning mdi mdi-star"></span>
                                                                </p>
                                                            </td>
                                                            <td>
                                                                <div th:if="${product.active}">
                                                                    <span class="badge badge-success">Active</span>
                                                                </div>
                                                                <div th:unless="${product.active}">
                                                                    <span class="badge badge-danger">Disabled</span>
                                                                </div>
                                                            </td>
                                                            <td name="productId" style="display:none;" class="value"
                                                                th:text="${product.id}"></td>

                                                        </tr>
                                                    </th:block>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    </div>

                                    </div>

                                </div>
                                <!-- Select Category -->





                        </form>

                    </div> <!-- end card-body-->
                </div><!-- end card-->


            </div>

            <!-- container -->

        </div>
    </div> <!-- content -->

    <!-- Footer Start -->
    <th:block th:include="~{admin/fragments/footer}"></th:block>
    <!-- end Footer -->


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->


<!-- bundle -->
<th:block th:include="~{admin/fragments/bottomjs}"></th:block>
<!-- end demo js-->


</body>

</html>
