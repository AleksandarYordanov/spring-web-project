<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="loading"
      data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
<!-- Begin page -->
<div class="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:include="~{admin/fragments/left-sidebar}"></th:block>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Topbar Start -->
            <th:block th:include="~{admin/fragments/top-bar}"></th:block>
            <!-- end Topbar -->

            <!-- Start Content-->
            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Projects</a></li>
                                    <li class="breadcrumb-item active">Create Project</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Create Project</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">


                                <div class="row">
                                    <div class="col-6 mx-auto">
                                        <form  th:action="@{/admin/categories/create}"  method="post">




                                            <!--Category Name-->
                                            <div class="form-group">
                                                <label for="validationCustom01">Name</label>
                                                <input type="text" id="validationCustom01" class="form-control" name="name"
                                                       placeholder="Enter category name">
                                            </div>

                                            <!-- Multiple Select for icons -->
                                            <div class="form-group">
                                                <label>Department Icon</label>
                                                <input type="text" class=" form-control use-material-icon-picker"  name="icon">
                                            </div>





                                            <!--Slider for Active-->
                                            <div class="form-group">
                                                <label>Category active</label>
                                                <div class="custom-control custom-switch"></div>
                                                <input type="checkbox" id="switch3" checked data-switch="success" name="active"/>
                                                <label for="switch3" data-on-label="Yes" data-off-label="No"></label>
                                            </div>




                                            <!--Category Position-->
                                            <div class="form-group">
                                                <label>Position</label>
                                                <input name="position" type="text" class="form-control" maxlength="25"
                                                       data-toggle="maxlength">
                                            </div>

                                            <!--Submit button-->
                                            <div class="form-group">
                                                <button class="btn btn-primary" type="submit">Submit form</button>
                                            </div>
                                        </form>
                                    </div> <!-- end col-->

                                    <div class="col-xl-6">

                                        <table class="table table-striped table-centered mb-0">
                                            <thead>
                                            <tr>
                                                <th>Type Name</th>
                                                <th>Active</th>
                                            </tr>
                                            </thead>
                                            <tbody data-plugin="dragula" class="with-position">
                                            <tr>

                                                <td>Iphone</td>
                                                <td>
                                                    <span class="badge badge-success">Active</span>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td>Iphone</td>
                                                <td>
                                                    <span class="badge badge-success">Active</span>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td>Iphone</td>
                                                <td>
                                                    <span class="badge badge-success">Active</span>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td>Iphone</td>
                                                <td>
                                                    <span class="badge badge-success">Active</span>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td>Iphone</td>
                                                <td>
                                                    <span class="badge badge-success">Active</span>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div><!-- end col-->


                                </div>
                                <!-- end row -->



                            </div> <!-- end card-body -->
                        </div> <!-- end card-->
                    </div> <!-- end col-->
                </div>
                <!-- end row-->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:include="~{admin/fragments/footer}"></th:block>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->



<!-- bundle -->
<th:block th:include="~{admin/fragments/bottomjs}"></th:block>
<!-- end demo js-->

</body>

</html>
