<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="loading"
      data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
<!-- Begin page -->
<div class="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:include="~{admin/fragments/left-sidebar}"></th:block>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Topbar Start -->
            <th:block th:include="~{admin/fragments/top-bar}"></th:block>
            <!-- end Topbar -->

            <!-- Start Content-->
            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Projects</a></li>
                                    <li class="breadcrumb-item active">Create Project</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Create Project</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="card">
                    <div class="card-body">



                        <form class="row" th:action="@{/admin/categories/details/${categoryDTO.getId()}}" method="post">
                            <div class="col ">


                                <!--Category Name-->
                                <div class="form-group">
                                    <label for="validationCustom01">Name</label>
                                    <input th:text="${categoryDTO.getName()}" type="text" id="validationCustom01" class="form-control"
                                           name="name"
                                           placeholder="Enter category name">
                                </div>


                                <!--Slider for Active-->
                                <div class="form-group">
                                    <label>Category active</label>
                                    <div class="custom-control custom-switch"></div>
                                    <input th:value="${categoryDTO.isActive()}" type="checkbox" id="switch3" checked data-switch="success"
                                           name="active"/>
                                    <label for="switch3" data-on-label="Yes" data-off-label="No"></label>
                                </div>



                                <!--Submit button-->
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Submit form</button>
                                </div>

                            </div> <!-- end col-->
                            <div class="col ">
                                <table class="table table-striped table-centered mb-0">
                                    <thead>
                                    <tr>
                                        <th>Type Name</th>
                                        <th>Active</th>
                                        <th style="width: 85px;">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody data-plugin="dragula" class="with-position category-table">
                                    <tr></tr>
                                    <tr>
                                        <td>Iphone</td>
                                        <td>
                                            <span class="badge badge-success">Active</span>
                                        </td>
                                        <td>
                                            <a class="action-icon category-table-remove-item"> <i
                                                    class="mdi mdi-delete"></i></a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <div class="form-group">
                                    <button type="button"
                                            class="btn btn-primary btn-rounded  align-self-end  category-picker-button-show">
                                        +
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="row">

                            <div class="col-xl-6 justify-content-end">



                                <div class="col-6 offset-md-6">

                                    <!-- Select Category -->
                                    <div class="category-picker w-25" tabindex="-1">
                                        <input class="category-picker-input w-100" type="text"
                                               placeholder="Search...">
                                        <table class="table table-striped  mb-5">
                                            <thead>
                                            <tr>
                                                <th>Type Name</th>
                                                <th>Active</th>
                                            </tr>
                                            </thead>
                                            <tbody class="category-picker-table">
                                            <th:block th:each="category : ${allCategories}">
                                                <tr>
                                                    <td th:name="category.name" th:text="${category.name}">...</td>
                                                    <td>
                                                        <div th:if="${category.active}">
                                                            <span class="badge badge-success">Active</span>
                                                        </div>
                                                        <div th:unless="${category.active}">
                                                            <span class="badge badge-danger">Disabled</span>
                                                        </div>
                                                    </td>
                                                    <input type="hidden" name="category" id="personId" th:value="${category.id}" />
                                                </tr>
                                            </th:block>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- End Select Category -->

                                </div><!-- end col-->
                            </div> <!-- end card-body -->
                        </div> <!-- end row-->
                        </form>
                    </div> <!-- end card-body-->
                </div><!-- end card-->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:include="~{admin/fragments/footer}"></th:block>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->



<!-- bundle -->
<th:block th:include="~{admin/fragments/bottomjs}"></th:block>
<!-- end demo js-->

</body>

</html>
