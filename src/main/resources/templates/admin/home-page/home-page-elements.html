<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>

<body class="loading"
      data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
<!-- Begin page -->
<div class="wrapper">
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:include="~{admin/fragments/left-sidebar}"></th:block>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">
            <!-- Topbar Start -->
            <th:block th:include="~{admin/fragments/top-bar}"></th:block>
            <!-- end Topbar -->

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">eCommerce</a></li>
                                    <li class="breadcrumb-item active">Products</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Products</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-sm-4">
                                        <a th:href="@{'~/admin/top-slider/create/'}" class="btn btn-danger mb-2"><i
                                                class="mdi mdi-plus-circle mr-2"></i> Create Top Slider</a>
                                    </div>
                                    <div class="col-sm-8">
                                        <div class="text-sm-right">
                                        </div>
                                    </div><!-- end col-->
                                </div>


                                <div class="table-responsive">
                                    <table id="scroll-vertical-datatable" class="table dt-responsive nowrap">
                                        <thead class="thead-light">
                                        <tr>
                                            <th class="all">TopSlider</th>
                                            <th>Status</th>
                                            <th>Position</th>
                                            <th style="width: 85px;">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="topSlider : ${allTopSlider}">
                                            <tr>
                                                <!--Main Category-->
                                                <td>
                                                    <!--Main Category Icon-->
                                                    <img th:src="${topSlider.getPhoto().getLocation()}" alt="contact-img" title="contact-img" class="rounded mr-3" height="48" />

                                                    <!--Main Category Name-->
                                                    <p class="m-0 d-inline-block align-middle font-16">
                                                        <a th:text="${topSlider.getName()}" th:href="@{'~/admin/top-slider/details/' + ${topSlider.getId()}}"
                                                           class="text-body"></a>
                                                    </p>
                                                </td>
                                                <!--Active-->
                                                <td>
                                                    <div th:if="${topSlider.active}">
                                                        <span class="badge badge-success">Active</span>
                                                    </div>
                                                    <div th:unless="${topSlider.active}">
                                                        <span class="badge badge-danger">Disabled</span>
                                                    </div>
                                                </td>
                                                <!--Position-->
                                                <td>
                                                    <p th:text="${topSlider.getPosition()}"></p>
                                                </td>
                                                <!--Actions-->
                                                <td class="table-action">
                                                    <a th:href="@{'~/admin/top-slider/details/' + ${topSlider.getId()}}" class="action-icon"> <i
                                                            class="mdi mdi-square-edit-outline"></i></a>
                                                    <a th:href="@{'~/admin/top-slider/delete/' + ${topSlider.getId()}}" class="action-icon"> <i
                                                            class="mdi mdi-delete"></i></a>
                                                </td>
                                            </tr>
                                        </th:block>





                                        </tbody>
                                    </table>
                                </div>
                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <th:block th:include="~{admin/fragments/footer}"></th:block>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->



<!-- bundle -->
<th:block th:include="~{admin/fragments/bottomjs}"></th:block>
<!-- end demo js-->

</body>

</html>
